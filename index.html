<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="/images/drawers.jpg" alt="" class="card__image" />

      <div>
        <article class="card__content">
          <summary class="content__heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </summary>

          <p class="content__detail">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
        </article>

        <div class="card__profile">
          <img
            src="/images/avatar-michelle.jpg"
            alt=""
            class="profile profile__image"
          />

          <span class="share__item">share</span>

          <div class="profile__detail">
            <span class="profile">
              Michelle Appleton <br />
              28 Jun 2020
            </span>

            <span class="profile__plugins">
              <img src="/images/icon-facebook.svg" alt="" class="share__item" />
              <img src="/images/icon-twitter.svg" alt="" class="share__item" />
              <img
                src="/images/icon-pinterest.svg"
                alt=""
                class="share__item"
              />
            </span>
          </div>

          <span class="profile__share">
            <img src="/images/icon-share.svg" alt="" />
          </span>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
